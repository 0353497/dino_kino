name: dino_kino
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  get: ^4.7.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/fonts/
  - assets/images/
  - assets/images/movies/
  - assets/json/
  - assets/screens/
  fonts:
    - family: alatsi
      fonts:
        - asset: assets/fonts/Alatsi-Regular.ttf